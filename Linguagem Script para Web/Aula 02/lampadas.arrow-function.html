<img id="lampada" src="lampoff.png">

<script>
    document.getElementById("lampada")
        .addEventListener("click", lampada => {
            lampada.src = "lampbroken.png";
        });

    document.getElementById("lampada")
        .addEventListener("mouseenter", function(lampada){
            lampada.src = "lampon.png";
        });
    document.getElementById("lampada")
        .addEventListener("mouseout", function(lampada){
            lampada.src = "lampoff.png";
        });
</script>
